<div class="row">
    <div class="col-md-4 col-md-offset-4">
        [[+errors]]
        <div class="loginLogin">
            <form class="loginLoginForm" action="[[~[[*id]]]]" method="post">

                <input class="returnUrl" type="hidden" name="returnUrl" value="[[+request_uri]]">
                <input class="loginLoginValue" type="hidden" name="service" value="login">

                <div class="form-group">
                    <label class="form-label" for="loginFieldUsername">[[%login.username]]</label>
                    <input id="loginFieldUsername" class="form-control" type="text" name="username" />
                </div>

                <div class="form-group">
                    <label class="form-label" for="loginFieldPassword">[[%login.password]]</label>
                    <input id="loginFieldPassword" class="form-control" type="password" name="password">
                </div>

                <div class="form-group">
                    <button class="btn btn-primary" type="submit" name="Login" value="[[+actionMsg]]">
                        [[+actionMsg]]
                    </button>
                </div>

                <hr>

                <a href="[[~42]]">
                    Забыли пароль?
                </a>
                &nbsp;&bull;&nbsp;
                <a href="[[~40]]">
                    Регистрация
                </a>

            </form>
        </div>
    </div>
</div>
